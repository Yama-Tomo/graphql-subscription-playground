require:
  - ts-node/register
schema:
  - './src/schema/index.ts':
      noPluck: true
generates:
  ./src/resolvers/generated.ts:
    config:
      useIndexSignature: true
      defaultMapper: DeepPartial<{T}>
      contextType: ../context#Context
      scalars:
        Date: Date
        DateTime: Date
    plugins:
      - typescript
      - typescript-resolvers
      - add:
          content: "import { DeepPartial } from 'utility-types';"
