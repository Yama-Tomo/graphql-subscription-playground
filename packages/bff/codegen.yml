require:
  - ts-node/register
schema:
  - './src/schema/index.ts':
      noPluck: true
generates:
  ./src/resolvers/generated.ts:
    config:
      useIndexSignature: true
      contextType: ../context#Context
      mapperTypeSuffix: Model
      mappers:
        Message: ../context#MessageModel
        Channel: ../context#ChannelModel
        ChannelWithPersonalizedData: ../context#ChannelWithPersonalizedDataModel
        ReadMessageUsers: ../context#ReadMessageUsersModel
      scalars:
        Date: Date
        DateTime: Date
    plugins:
      - typescript
      - typescript-resolvers
      - add:
          content: "import { DeepPartial } from 'utility-types';"
