schema: ${NEXT_PUBLIC_GRAPHQL_URL}
documents:
  - ./src/**/*.tsx
  - ./src/**/*.ts
generates:
  ./src/hooks/api/gql_generated.ts:
    config:
      scalars:
        Date: string
    plugins:
      - typescript
      - typescript-operations
      - typescript-urql
      - typescript-urql-graphcache

