schema: ${GRAPHQL_URL_FOR_CODEGEN}
documents:
  - ./src/**/*.tsx
  - ./src/**/*.ts
generates:
  ./src/hooks/api/gql_generated.ts:
    config:
      scalars:
        Date: string
    plugins:
      - typescript
      - typescript-operations
      - typescript-urql
      - typescript-urql-graphcache
  ./src/test_utils/mocks/gql_generated_factories.ts:
    config:
      scalarDefaults:
        DateTime: './custom_scalars#DateTime'
      scalars:
        Date: string
      avoidOptionals: true
    plugins:
      - typescript
      - typescript-operations
      - typed-document-node
      - "@homebound/graphql-typescript-factories"
